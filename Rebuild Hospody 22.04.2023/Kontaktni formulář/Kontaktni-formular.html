<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kontaktujte nás!</title>
	<link rel="stylesheet" href="Styl-formular.css">
	<script src="scripts.js"></script>
</head>
<body>
   <div class="pozadi-obrazek">
    <header class="hlavicka">
		<h1>Hospoda na Mýtince</h1>
		<nav>
			<ul>
				<li><a href="/Hlavní stránka/Main.page.html">Domů</a></li>
				<li><a href="/Denní menu/Dennimenu.html">Denní menu</a></li>
				<li><a href="/Listování - hospoda na mýtince/Listovani.html">Nabídka jídel</a></li>
				<li class="posledni-link"><a href="/Kontaktni formulář/Kontaktni-formular.html">Kontakt</a></li>
			</ul>
		</nav>
	</header>
<div class="wrapper">
  <h2>Kontaktní formulář</h2>
  <p class="AdamPismo">Položky s * jsou povinné</p>
  <!--<div id="error_message"></div>-->
  <form id="myform" onsubmit="return validate();">
    <div class="input_pole">
        <label>Jméno*</label>
        <input type="text" placeholder="Jméno" id="Krestnijmeno">
        
    </div>
    <div class="input_pole">
        <label>Příjmení*</label>
        <input type="text" placeholder="Příjmení" id="Prijmeni">
    </div>
    <div class="input_pole">
        <label>Telefonní číslo*</label>
        <input type="text" placeholder="Telefon" id="telefon">
    </div>
    <div class="input_pole">
        <label>Email*</label>
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_pole">
        <label>Rodné číslo</label>
        <input type="text" placeholder="Rodné číslo" id="rodne">
    </div>
    <div class="input_pole">
        <label>Zpráva*</label>
        <textarea placeholder="Zpráva" id="Zprava"></textarea>
    </div>
    <div class="errory-message" id="error_message"></div>
    <div class="btn">
        <input type="submit">
    </div>
    
  </form>
</div>
<footer class="spodek">
    <p class="">Hospoda na Mýtince &copy; 2023</p>
  </footer>
    </div>
</body>
</html>
